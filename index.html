<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>横幅 + 左边菜单</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Arial, sans-serif;
      background-color: #f4f6f9;
    }

    /* 横幅 Banner */
   .banner {
  position: relative;
  background: url('https://cdn.pixabay.com/photo/2015/04/23/22/00/tree-736885_1280.jpg') no-repeat center center/cover;
  color: white; 
  text-align: left;
  padding: 120px 60px;
  height: 400px; 
}

    .banner h1 {
      margin: 0;
      font-size: 40px;
      font-weight: bold;
    }
    .banner p {
      margin: 15px 0;
      font-size: 18px;
      opacity: 0.9;
    }
    .banner .btn {
      display: inline-block;
      padding: 12px 25px;
      background-color: #e67e22;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      font-weight: bold;
      transition: background 0.3s;
    }
    .banner .btn:hover {
      background-color: #d35400;
    }

    /* 主体结构 */
    .container {
      display: flex;
      min-height: calc(100vh - 400px); /* 扣掉banner高度 */
    }

    /* 左侧导航栏 */
    .sidebar {
      width: 220px;
      background: linear-gradient(180deg, #2c3e50, #34495e);
      color: white;
      display: flex;
      flex-direction: column;
      padding-top: 20px;
      box-shadow: 2px 0 5px rgba(0,0,0,0.1);
    }
    .sidebar button {
      background: none;
      border: none;
      color: white;
      padding: 15px 20px;
      text-align: left;
      cursor: pointer;
      font-size: 16px;
      width: 100%;
      transition: background 0.3s, padding-left 0.3s;
    }
    .sidebar button:hover {
      background-color: rgba(255,255,255,0.1);
      padding-left: 30px;
    }
    .sidebar button.active {
      background-color: #1abc9c;
      font-weight: bold;
    }

    /* 内容区 */
    .main {
      flex: 1;
      padding: 25px;
    }
    .content {
      display: none;
      animation: fadeIn 0.5s ease;
    }
    .content.active {
      display: block;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(15px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* 内容卡片风格 */
    .card {
      background: white;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }
    .card h2 {
      margin-top: 0;
      color: #2c3e50;
    }
    .card p {
      line-height: 1.6;
      color: #555;
    }
  </style>
</head>
<body>

  <!-- 横幅 -->
  <div class="banner">
    <h1>我的招牌标题</h1>
    <p>这里是一小段简介，可以写网站介绍</p>
    
  </div>

  <!-- 主体结构：左边菜单 + 右边内容 -->
  <div class="container">
    <!-- 左侧菜单 -->
    <div class="sidebar">
      <button class="active" onclick="showSection('section1', this)">Section 1</button>
      <button onclick="showSection('section2', this)">Section 2</button>
      <button onclick="showSection('section3', this)">Section 3</button>
    </div>

    <!-- 右边内容 -->
    <div class="main">
      <div id="section1" class="content active">
        <div class="card">
          <h2>Section 1</h2>
          <p>这是第一个版块的内容。</p>
        </div>
      </div>

      <div id="section2" class="content">
        <div class="card">
          <h2>Section 2</h2>
          <p>这是第二个版块的内容。</p>
        </div>
      </div>

      <div id="section3" class="content">
        <div class="card">
          <h2>Section 3</h2>
          <p>这是第三个版块的内容。</p>
        </div>
      </div>
    </div>
  </div>

  <script>
    function showSection(id, el) {
      document.querySelectorAll('.content').forEach(div => {
        div.classList.remove('active');
      });
      document.getElementById(id).classList.add('active');

      document.querySelectorAll('.sidebar button').forEach(btn => {
        btn.classList.remove('active');
      });
      el.classList.add('active');
    }
  </script>

</body>
</html>
